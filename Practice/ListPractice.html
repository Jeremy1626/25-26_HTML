<body>
<!-- Create 3 Lists. 1 descriptive, 1 unordered, and 1 ordered. Use any data. -->
<h1>List Practice</h1>
<p>Descriptive List</p>
<h5>Ingredients Mac and cheese </h5>
<dl>
    <dt>Mac and Cheese</dt>
    <dd>Water - 5 cup</dd>
    <dd>Mac Noodles - 1/1/2 Cup</dd>
    <dd>Milk - 1 Cup</dd>
    <dd>Cheese -2/3 Cup</dd>
    <dd>Salt - 1 tsp</dd>
    <dd>pepper - 1 tsp</dd>
</dl>
<p>ordered list</p>
</body>
