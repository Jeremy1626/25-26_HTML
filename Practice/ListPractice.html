<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Practice</title>
</head>
<body>
<!-- Create 3 Lists. 1 descriptive, 1 unordered, and 1 ordered. Use any data. -->
<p>Descriptive List</p>
<h1>List Practice</h1>
<h5>Ingredients Mac and cheese </h5>
<dl>
    <dt>Mac and Cheese</dt>
    <dd>Water - 5 cup</dd>
    <dd>Mac Noodles - 1/1/2 Cup</dd>
    <dd>Milk - 1 Cup</dd>
    <dd>Cheese -2/3 Cup</dd>
    <dd>Salt - 1 tsp</dd>
    <dd>pepper - 1 tsp</dd>
</dl>
<p>unordered list</p>
<ul>
    <li>Luffy</li>
    <li>Zoro</li>
    <li>Sanji</li>
</ul>
<P>ordered list</P>
<ol>
    <li>Chicken</li>
    <li>Steak</li>
    <li>Tacos</li>
</ol>
</body>
</html>
