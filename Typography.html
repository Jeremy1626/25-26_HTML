<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<b>Bold text</b><br />
<i>Italic text</i><br />
<u>Underline text</u><br />

<!-- The <font> tag allowes further manipulation of text.
     use attributes in the tag to declare the changes
-->
<font color="green" size="5" >This is the font tag</font>

<!-- Basic paragraph tag. Displays text together as a cohesive unit. Adds a space after the end of the set of text -->
<P></P>
<!-- To center text, us a center tag! -->
<center>Text to be centered</center>
</body>
</html>
