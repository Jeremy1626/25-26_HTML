<h1>links</h1>
<p>Links can be used on any element of an html web page.
    Text, image, list, table, or any other element</p>

Link Examples:
<!-- When using an external link, you need the full url -->
<a href="https://www.google.com" title="Primary search page">Google</a><br />

<!-- Relative reference requires the path to the file -->
<a href="intro.html" title="introduction to HTML page">Table of contents</a><br />

</body>
