<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<h1>links</h1>
<p>Links can be used on any element of an html web page.
    Text, image, list, table, or any other element</p>

Link Examples:
<!-- When using an external link, you need the full url -->
<a href="https://www.google.com" title="Primary search page">Google</a><br />

<!-- Relative reference requires the path to the file -->
standard Link: <a href="intro.html" title="introduction to HTML page">Table of contents</a><br />

<!-- Targeted Links: change the behavior of how/where links are oppend -->
Target Blank: <a href="intro.html" title="Targeted to new page" target="blank">Table of contents</a>
<br />
<br />
<a href="images.html"><img src="pics/sloth.jpg" alt="sloth - the gps RPG" width="150px" /></a>
</body>
</html>
