<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>
<p>Two major types of forms are know as GET and POST</p>
Get Form:

<form action="Links.html" method="GET">
    <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="John Smith"><br />
    <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="yourEmail@domain.ext"><br />
    <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(123)-45-678"><br />
    <!--Check box-->
    <input type="checkbox" name="emailConsent" id="emailConsent" checked=>
        <label for="emailConsent">May we send you promotional nonsense?</label><br />

   <!-- Radio Buttons
        Name must be the same to link
        Value and id should reflect the actual choice-->
    <input type="radio" id="prefemail" name="contacttype" value="email">
        <label for="prefemail">Email</label><br />

    <input type="radio" id="prefSnailmail" name="contacttype" value="email">
        <label for="prefSnailmail">Snailmail</label><br />

    <input type="radio" id="prefphone" name="contacttype" value="email">
        <label for="prefphone">Phone</label><br />
    <!-- End Radio Buttons -->

    <!-- Date picker form control-->
    <input type="date" name="dob" id="dob"
           <label for="dob">Date of Birth</label>

    <!-- Dropdown Menu-->
    <label for="department">Select Department</label>
    <select name="department" id="department">
        <option value="tech">Tech Support</option>
        <option value="billing">Billing</option>
        <option value="Sales">Sales</option>
        <option value="Custom">Custom Order</option>
    </select><br />

    <!-- Text Area -->
    <label for="question">Describe Your inquiry</label>
    <textarea name="question" id="question" rows="10" cols="50">Please List your concerns
        What Device do you have?

        What problem is being caused?

        What have you tried?</textarea>


    <input type="submit"
</form>

</body>
</html>
