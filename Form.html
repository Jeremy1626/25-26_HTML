<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>
<p>Two major types of forms are know as GET and POST</p>
Get Form:
<form action="Links.html" method="GET">
    <input type="text" name="data">
    <input type="submit">
</form>
Post Form:
<form action="Links.html" method="POST">
    <input type="text" name="data">
    <input type="submit">
</form>

</body>
</html>
